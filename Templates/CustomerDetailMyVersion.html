<html>
    <head>
        <title>Customer Detail - {{ data['name'] }}</title>
    </head>
    <body>
        {% if data %}
            <h1>Customer Details for {{ data['name'] }}</h1>

            <form action="/post/customer/{{ data['CustomerID'] }}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ data['name'] }}"><br><br>
                
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="{{ data['email'] }}"><br><br>
                
                <label for="billing_address">Billing Address:</label>
                <input type="text" id="billing_address" name="billing_address" value="{{ data['billing_address'] }}"><br><br>
                
                <label for="payment_info">Payment Info:</label>
                <input type="text" id="payment_info" name="payment_info" value="{{ data['payment_info'] }}"><br><br>
                
                <input type="submit" value="Update">
            </form>        

            <form action="/delete/customer/{{ data['CustomerID'] }}" method="post">
                <input type="submit" value="Delete">
            </form>
        {% else %}
            <h1>Customer not found</h1>
        {% endif %}
    </body>
</html>
